<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="header">
    <a href="#" class="link">Gmail</a>
    <a href="#" class="link">Images</a>
    <a href="#" class="link">Sign In</a>
  </div>
   <div class="language-container">
      <label for="language-select">Language:</label>
      <select id="language-select" class="language-select">
        <button><option value="en">English</option></button>
        <button><option value="te">telugu</option></button>
        <button><option value="hi">hindhi</option></button>
      </select>
    </div>
  <div class="search-container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">Google Search</button>
    </div>
    <div class="links">
      <a href="#" class="link">About</a>
      <a href="#" class="link">Advertising</a>
      <a href="#" class="link">Business</a>
      <a href="#" class="link">How Search works</a>
    </div>
  </div>

</body>
</html>
